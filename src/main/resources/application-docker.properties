# Configuraci贸n para desarrollo con Docker - MovimientoService
spring.application.name=MovimientoService

# Configuraci贸n del servidor
server.port=8090
server.address=0.0.0.0

# Configuraci贸n PostgreSQL para Docker
spring.datasource.url=${DATABASE_URL:postgresql://postgres:postgres@postgres:5432/movimientosdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# URLs de otros microservicios en Docker
usuariosservice.url=${USUARIOS_SERVICE_URL:http://usuarios-service:8083}
productosservice.url=${PRODUCTOS_SERVICE_URL:http://productos-service:8084}
stockservice.url=${STOCK_SERVICE_URL:http://stock-service:8081}

# Endpoints de actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuraci贸n de logging
logging.level.root=INFO
logging.level.com.inventario=DEBUG
