# Exponer endpoint health
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
spring.application.name=MovimientoService

spring.datasource.url=jdbc:mysql://localhost:3306/movimientodb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuraci√≥n para ejecutar data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true

server.port=8090

# URLs de otros microservicios locales
usuariosservice.url=http://localhost:8083
productosservice.url=http://localhost:8084
stockservice.url=http://localhost:8081
